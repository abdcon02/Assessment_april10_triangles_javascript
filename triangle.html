<!DOCTYPE html>

<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Triangle Finder</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h1>Triangle Sides Please</h1>

        <div class="col-md-12">
          <form id="triangle-input">
            <div class="form-group">
              <label for="a-side">Enter a Side:</label>
              <input type="number" id="a-side" step="1">
            </div>
            <div class="form-group">
              <label for="b-side">Enter a Side:</label>
              <input type="number" id="b-side" step="1">
            </div>
            <div class="form-group">
              <label for="c-side">Enter a Side:</label>
              <input type="number" id="c-side" step="1">
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>

        <div id="return" class="col-md-12">
          <p class="h2">Your triangle type is:<br><br> <span id="triangle-output"></span></p>
        </div>

      </div>
    </div>
  </body>
</html>
